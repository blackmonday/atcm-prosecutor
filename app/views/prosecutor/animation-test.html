{% extends "layout-CPP.html" %}

{% block page_title %}
    GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
    
    <div class="grid-row">
        <div class="column-full">
            <!-- Alpha phase banner -->
            {% include "includes/phase_banner_alpha.html" %}
            {% include "includes/breadcrumb_back.html" %}
        </div>
    </div>

    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge top_30 bottom_30">Animation test</h1>
                        
         </div>
    </div>

    <div class="grid-row">
        <div class="column-full">
 
            
            
            <style>
                #container {
                    width: 100px;
                    height: 100px;
                    position: relative;
                }
                #box,
                #border {
                    width: 100%;
                    height: 100%;
                    position: absolute;
                    top: 0;
                    left: 0;
                    height:30px;
                    margin:6px;
                }
                #box {
                    width:1px;
                    position:relative;
                    top: 7px;
                    background:#FFBF47;
                }
                #border {
                    width:300px;
                    z-index:10;
                    position:absolute;
                    background:none;
                    border:1px solid #0B0C0C;
                    height:30px;
                }
            </style>
            
            <button id="btn1">Animate height & width</button>
            <button id="btn2">Reset</button>
            
            <div id="container">
                <div id="border"></div>
                <div id="box"></div>
            </div>


            
            
        </div>
    </div>
</main>

{% endblock %}
